openapi: 3.0.3
info:
  title: ECOA Auth & Plans API
  version: 1.0.0
  description: API de autenticação e gestão de Planos ESG (Node.js puro)
servers:
  - url: http://localhost:3001
paths:
  /auth/register:
    post:
      summary: Registrar novo usuário
      tags:
        - Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, tipo]
              properties:
                email:
                  type: string
                password:
                  type: string
                tipo:
                  type: string
                  enum: [empresa, funcionario, representante, filial]
                dadosEspecificos:
                  type: object
      responses:
        '201':
          description: Criado
        '400':
          description: Requisição inválida
        '409':
          description: Email já cadastrado
  /auth/login:
    post:
      summary: Login
      tags:
        - Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK
        '401':
          description: Credenciais inválidas
  /auth/me:
    get:
      summary: Dados do usuário logado
      tags:
        - Autenticação
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
        '401':
          description: Não autorizado
  /auth/logout:
    post:
      summary: Logout (invalidar token atual)
      tags:
        - Autenticação
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
        '401':
          description: Não autorizado

  # ROTAS DE PLANOS DE ACAO
  /plans:
    get:
      summary: Listar todos os Planos de Ação
      tags:
        - Planos ESG
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista recuperada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plan'
    post:
      summary: Criar um novo Plano de Ação
      tags:
        - Planos ESG
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [codigo, nome]
              properties:
                codigo:
                  type: string
                  example: PLA-001
                  description: Identificador único e sequencial
                nome:
                  type: string
                  example: Redução de Carbono
                  description: Nome curto do objetivo
                descricao:
                  type: string
                  description: Explicação detalhada do plano
                status:
                  type: string
                  enum: [Pendente, Em Andamento, Concluído]
                  default: Pendente
                data_conclusao:
                  type: string
                  format: date
                  example: 2024-12-31
      responses:
        '201':
          description: Plano criado com sucesso
        '409':
          description: Código do plano já existe

  /plans/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: ID numérico do plano
    get:
      summary: Obter detalhes de um plano específico
      tags:
        - Planos ESG
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dados do plano
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plan'
        '404':
          description: Plano não encontrado
    put:
      summary: Atualizar um plano existente
      tags:
        - Planos ESG
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                descricao:
                  type: string
                status:
                  type: string
                  enum: [Pendente, Em Andamento, Concluído]
                data_conclusao:
                  type: string
                  format: date
      responses:
        '200':
          description: Plano atualizado com sucesso
    delete:
      summary: Excluir um plano
      tags:
        - Planos ESG
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Plano removido com sucesso
        '404':
          description: Plano não encontrado

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Plan:
      type: object
      properties:
        id:
          type: integer
        codigo:
          type: string
        nome:
          type: string
        descricao:
          type: string
        status:
          type: string
        responsavel_id:
          type: integer
        data_conclusao:
          type: string
          format: date
        created_at:
          type: string
          format: date-time