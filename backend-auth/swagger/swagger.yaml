openapi: 3.0.3
info:
  title: ECOA Auth & Plans API
  version: 1.1.0
  description: API de autenticação, gestão de Planos ESG e Colaboradores.
servers:
  - url: http://localhost:3001
tags:
  - name: Autenticação
    description: Rotas de login e registro
  - name: Planos ESG
    description: CRUD de planos de ação
  - name: Colaboradores
    description: Gestão de equipe nos planos

paths:
  /auth/register:
    post:
      summary: Registrar novo usuário
      tags: [Autenticação]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, tipo]
              properties:
                email:
                  type: string
                password:
                  type: string
                tipo:
                  type: string
                  enum: [empresa, funcionario, representante, filial]
                dadosEspecificos:
                  type: object
      responses:
        '201':
          description: Criado com sucesso
        '400':
          description: Dados inválidos
        '409':
          description: Email já cadastrado

  /auth/login:
    post:
      summary: Realizar Login
      tags: [Autenticação]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login realizado (retorna Token)
        '401':
          description: Credenciais inválidas

  /auth/google:
    post:
      summary: Login social via Google
      tags: [Autenticação]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: Token recebido do Google
      responses:
        '200':
          description: Sucesso
        '401':
          description: Falha na autenticação

  /auth/me:
    get:
      summary: Dados do usuário logado
      tags: [Autenticação]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dados do usuário recuperados
        '401':
          description: Token inválido ou expirado

  /auth/logout:
    post:
      summary: Invalidar token atual
      tags: [Autenticação]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout efetuado

  /plans:
    get:
      summary: Listar todos os Planos
      description: Retorna planos onde o usuário é dono ou colaborador.
      tags: [Planos ESG]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de planos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plan'
    post:
      summary: Criar um novo Plano
      tags: [Planos ESG]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [codigo, nome]
              properties:
                codigo:
                  type: string
                  example: PLA-001
                nome:
                  type: string
                  example: Redução de Carbono
                descricao:
                  type: string
                status:
                  type: string
                  enum: [Pendente, Em Andamento, Concluído]
                data_conclusao:
                  type: string
                  format: date
                collaborators:
                  type: array
                  description: Lista opcional de emails para adicionar na criação
                  items:
                    type: string
      responses:
        '201':
          description: Plano criado
        '409':
          description: Código já existe

  /plans/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: ID do plano
    get:
      summary: Detalhes de um plano
      tags: [Planos ESG]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Detalhes recuperados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plan'
        '404':
          description: Plano não encontrado
    put:
      summary: Atualizar um plano
      tags: [Planos ESG]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlanInput'
      responses:
        '200':
          description: Plano atualizado
        '403':
          description: Sem permissão (não é dono nem colaborador)
    delete:
      summary: Excluir um plano
      tags: [Planos ESG]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Plano removido
        '403':
          description: Sem permissão (apenas Dono pode excluir)

  /plans/{id}/collaborators:
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
    post:
      summary: Adicionar Colaborador
      description: Apenas o dono do plano pode adicionar.
      tags: [Colaboradores]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "colega@empresa.com"
      responses:
        '201':
          description: Colaborador adicionado
        '403':
          description: Apenas o criador do plano pode adicionar membros
        '404':
          description: Usuário ou Plano não encontrado
    delete:
      summary: Remover Colaborador
      description: Apenas o dono do plano pode remover.
      tags: [Colaboradores]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Colaborador removido
        '403':
          description: Apenas o criador pode remover membros

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    PlanInput:
      type: object
      properties:
        nome:
          type: string
        descricao:
          type: string
        status:
          type: string
        data_conclusao:
          type: string
          format: date
    
    Plan:
      type: object
      properties:
        id:
          type: integer
        codigo:
          type: string
        nome:
          type: string
        descricao:
          type: string
        status:
          type: string
        data_conclusao:
          type: string
          format: date
        responsavel_id:
          type: integer
        responsavel_email:
          type: string
          description: Email do dono do plano
        collaborators_data:
          type: array
          description: Lista de colaboradores
          items:
            type: object
            properties:
              id:
                type: integer
              email:
                type: string