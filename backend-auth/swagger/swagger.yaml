openapi: 3.0.3
info:
  title: ECOA Auth API
  version: 1.0.0
  description: API de autenticação (Node.js puro)
servers:
  - url: http://localhost:3001
paths:
  /auth/register:
    post:
      summary: Registrar novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, tipo]
              properties:
                email:
                  type: string
                password:
                  type: string
                tipo:
                  type: string
                  enum: [empresa, funcionario, representante, filial]
                dadosEspecificos:
                  type: object
      responses:
        '201':
          description: Criado
        '400':
          description: Requisição inválida
        '409':
          description: Email já cadastrado
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK
        '401':
          description: Credenciais inválidas
  /auth/me:
    get:
      summary: Dados do usuário logado
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
        '401':
          description: Não autorizado
  /auth/logout:
    post:
      summary: Logout (invalidar token atual)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
        '401':
          description: Não autorizado
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT




